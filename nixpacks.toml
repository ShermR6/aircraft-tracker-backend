[phases.setup]
# We add python311Packages.pip so the -m pip command actually exists
nixPkgs = ["python311", "python311Packages.pip", "postgresql", "gcc"]

[phases.install]
cmds = [
  "python3.11 -m pip install --upgrade pip setuptools wheel",
  "python3.11 -m pip install -r requirements.txt"
]

[start]
cmd = "python3.11 -m uvicorn main:app --host 0.0.0.0 --port $PORT"